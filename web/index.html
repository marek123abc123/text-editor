
<html>
<head>
    <title>Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .button-container {
            display: flex;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-container button:last-child {
            margin-right: 0;
        }

        #content {
            width: 100%;
            height: 400px;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        /* Stil für das Dateiauswahlfenster */
        #file-input {
            display: none;
        }

        #file-label {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="saveFile()">Speichern</button>
            <button onclick="openFileDialog()">Öffnen</button>
        </div>
        <textarea id="content"></textarea>
    </div>

    <input type="file" id="file-input" onchange="handleFileChange()" />
    
    <script src="/eel.js"></script>
    <script>
        async function saveFile() {
            const content = document.getElementById('content').value;
            const result = await eel.save_file(content)();
            if (result) {
                alert('Datei erfolgreich gespeichert!');
            } else {
                alert('Fehler beim Speichern der Datei!');
            }
        }

        function openFileDialog() {
            document.getElementById('file-input').click();
        }

        async function handleFileChange() {
            const file = document.getElementById('file-input').files[0];
            const content = await readFile(file);
            document.getElementById('content').value = content;
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    resolve(event.target.result);
                };
                reader.onerror = (event) => {
                    reject(event.target.error);
                };
                reader.readAsText(file);
            });
        }
    </script>

    <script>
        eel.expose(save_file);

        function save_file(file_content) {
            try {
                with open('filename.txt', 'w') as file:
                    file.write(file_content);
                return true;
            } catch (e) {
                console.log(e);
                return false;
            }
        }
    </script>
</body>
</html>
